<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suporte - GameCash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="configuracoes.css" />
    <link rel="stylesheet" href="suporte.css" />
  </head>
  <body>
    <header class="mobile-header">
      <div class="header-left">
        <button class="icon-btn" id="mobile-menu-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="header-center">
        <a href="" class="dashboard-logo">
          <img src="Imagens/Logo.svg" alt="Logo da GameCash" />
        </a>
      </div>
      <div class="header-right">
        <button class="icon-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>
      </div>
    </header>
    <div class="dashboard-container">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <a href="" class="logo"
            ><img src="Imagens/Logo.svg" alt="Logo da GameCash"
          /></a>
          <button class="icon-btn close-sidebar-btn" id="close-sidebar-btn">
            &times;
          </button>
        </div>
        <div class="sidebar-top">
          <nav class="sidebar-nav">
            <ul>
              <li>
                <a href="dashboard.html"><span>Início</span></a>
              </li>
              <li>
                <a href="carteira.html"><span>Carteira</span></a>
              </li>
              <li>
                <a href="historico.html"><span>Histórico</span></a>
              </li>
              <li>
                <a href="configuracoes.html"><span>Configurações</span></a>
              </li>
              <li class="active">
                <a href="suporte.html"><span>Suporte</span></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="sidebar-bottom">
          <div class="profile-info">
            <img src="Imagens/avatar.png" alt="Avatar" class="profile-avatar" />
            <span class="profile-name">[Nome do Usuário]</span>
          </div>
          <a href="index.html" class="logout-btn"><span>Sair</span></a>
        </div>
      </aside>

      <div class="sidebar-overlay hidden" id="sidebar-overlay"></div>

      <main class="dashboard-main-content">
        <header class="page-header">
          <h1>Central de Suporte</h1>
        </header>

        <section class="support-content">
          <p class="section-subtitle">
            Precisa de ajuda? Preencha o formulário abaixo e nossa equipe
            entrará em contato o mais rápido possível.
          </p>

          <form id="support-form" class="support-form-card">
            <div class="input-group">
              <label for="support-name">Seu Nome</label>
              <input type="text" id="support-name" required />
            </div>
            <div class="input-group">
              <label for="support-email">Seu Email de Cadastro</label>
              <input type="email" id="support-email" required />
            </div>
            <div class="input-group">
              <label for="support-subject">Assunto</label>
              <select id="support-subject" required>
                <option value="">Selecione o Assunto</option>
                <option value="Problema com Depósito/Saque">
                  Problema com Depósito/Saque
                </option>
                <option value="Dúvida sobre um Jogo">
                  Dúvida sobre um Jogo
                </option>
                <option value="Reportar um Erro (Bug)">
                  Reportar um Erro (Bug)
                </option>
                <option value="Sugestão">Sugestão</option>
                <option value="Sem assunto especifico">Outro</option>
              </select>
            </div>
            <div class="input-group">
              <label for="support-message">Mensagem</label>
              <textarea id="support-message" rows="6" required></textarea>
            </div>
            <div class="form-actions">
              <span id="support-feedback" class="feedback-message"></span>
              <button type="submit" class="btn-save-changes">
                Enviar Mensagem
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script src="config.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script src="dashboard.js"></script>
  </body>
</html>
